netgen_content_browser_api_v1_config:
    path: /{tree}/config
    methods: [GET]
    defaults:
        _controller: netgen_content_browser.controller.api.tree:getConfig

netgen_content_browser_api_v1_item_children:
    path: /{tree}/items/{itemId}/children
    methods: [GET]
    defaults:
        _controller: netgen_content_browser.controller.api.tree:getItemChildren

netgen_content_browser_api_v1_item_categories:
    path: /{tree}/items/{itemId}/categories
    methods: [GET]
    defaults:
        _controller: netgen_content_browser.controller.api.tree:getItemCategories

netgen_content_browser_api_v1_search:
    path: /{tree}/search
    methods: [GET]
    defaults:
        _controller: netgen_content_browser.controller.api.tree:search
